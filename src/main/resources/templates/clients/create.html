<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>TWProjects - Cadastro de Clientes</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.10/css/pico.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
</head>
<body>
<nav class="container-fluid">
    <ul>
        <li><strong>TWProjects</strong></li>
    </ul>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/clients">Clientes</a></li>
        <li><a href="/clients/edit">Editar</a></li>
    </ul>
</nav>
<main class="container">
    <h1>Cadastro de Clientes</h1>

    <form class="mb-3" method="POST" th:object="${clientForm}">
        <div class="mb-3">
            <label for="name">Nome*</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}"  required>
        </div>

        <div class="mb-3">
            <label for="email">Email*</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}"  required>
        </div>
        <div class="mb-3">
            <label for="phone">Telefone*</label>
            <input
                    type="text"
                    class="form-control"
                    id="phone"
                    name="phone"
                    th:field="*{phone}"
                    required
            >
        </div>

        <button type="submit" class="btn btn-outline-primary" >Cadastrar</button>
    </form>
</main>
<script>
    $(document).ready(function(){
        $('#phone').mask('(00) 00000-0000');
    });
</script>
</body>
</html>
