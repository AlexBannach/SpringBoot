<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>TWProjects - Listagem Clientes</title>
    <!-- Importando o CSS do PicoCSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.10/css/pico.min.css"
    />
</head>
</html>
<body>
<nav class="container-fluid">
    <ul>
        <li><strong>TWProjects</strong></li>
    </ul>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/clients">Clientes</a></li>
        <li><a href="/clients/edit">Editar</a></li>
    </ul>
</nav>
<main class="container">
    <h1>Listagem de CLientes</h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Telefone</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="client : ${clients}">
            <th scope="row" th:text="${client.id}"></th>
            <td th:text="${client.name}"></td>
            <td th:text="${client.email}"></td>
            <td th:text="${client.phone}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/clients/create"  role="button">Novo cliente</a>

</main>

</body>
